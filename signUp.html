<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
     <!-- navbar -->
     <header>
      <table id="headTable">
        <tr>
          <td> 
            <img src="img/logo3-removebg-preview.png" alt="" width="200px" height="100px">
          </td>
          <td class="navbarr"><a href="index.html">Home</a></td>
          <td class="navbarr"><a href="aboutus.html">About Us</a></td>
          <td class="navbarr"><a href="contactus.html">Contact Us</a></td>
          <td class="navbarr"><a href="findUs.html">Find Us</a></td>
          <td class="navbarr"><a href="share.html">Share Recipe</a></td>
          <td class="navbarr"><a href="signUp.html">Log IN / Sign Up</a></td>
        </tr>
      </table>
    </header>

    <form action="">
      <table align="center" bgcolor="F1E4C3" border="2">
        <thead>
          <th>Sign in</th>
          <th width="200px">
            <img
                src="img/logo3-removebg-preview.png"
                alt=""
                width="200px"
                height="100px"
              />
            </th>
          </thead>

          <tr>
            <td>
                <table>
                    <tr>
                        <td>
                          <label for="email">Enter your email</label>
                        </td>
                        <td>
                          <input
                            type="email"
                            placeholder="123@email.com"
                            width="100%"
                            required
                            id="email"
                            name="email"
                          />
                        </td>
                      </tr>
              
                      <tr width="90%">
                        <td><label for="password">Enter Password</label></td>
                        <td>
                          <input
                            type="password"
                            placeholder="Password"
                            required
                            id="password"
                            name="password"
                          />
                        </td>
                      </tr>
                      <tr width="90%">
                        <td><label for="confPass">Confirm Password</label></td>
                        <td>
                          <input
                            type="password"
                            placeholder="Password"
                            required
                            id="confPass"
                            name="password"
                          />
                        </td>
                      </tr>
              
                      <tr width="90%">
                        <td><a href="logIn.html">Have A Account ?</a></td>
                        <td><a href="help.html">Need Help ? </a></td>
                        <td>
                          <input type="submit" name="submit">
                        </td>
                        <td>
                            <input type="reset" name="reset" id="">
                        </td>
                      </tr>               
                </table>
            </td>
            <td>
                <img src="img/gujarati.jpg" alt="" width="200px">
            </td>
          </tr>
      </table>
    </form>
  </body>
</html>
