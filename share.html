    <form action="">

          <td>*email: </td>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>*Recipe Name: </td>
          <td><input type="text" placeholder="Enter name of recipe" name="recipeName" required></td>
        </tr>
        <tr>
          <td>*Image of recipe: </td>
          <td><input type="file" accept="image/*" name="image" required></td>
        </tr>
        <tr>
          <td>*Ingredients: </td>
          <td><textarea name="ingredients" id="" cols="60" rows="3" placeholder="Write ingredients here" required></textarea></td>
        </tr>
        <tr>
          <td>*Recipe: </td>
          <td><textarea name="recipe" id="" cols="60" rows="6" placeholder="Write instructions / recipe here" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit">
            <input type="reset">
          </td>
        </tr>
